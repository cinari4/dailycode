{% extends "base.html" %}

{% block metainfo %}
{{ block.super }}
{% endblock %}

{% block navbar %}
{{ block.super }}
{% endblock %}

<!-- Begin page content -->
{% block container %}
    <script>
        $(document).ready(function() {
            <!-- activate menu -->
            $("#menuConvert").addClass('active');
            
            $("#btnConvert").click(function() {

                var convUnit = $("#unitSelect").val();
                var inputVal = $("#inputVal").val();
                var result;

                switch(convUnit) {
                    case "1":
                        result = kgToLbs(inputVal)
                        if(result) {
                            result = result + "lbs";    
                        } else {
                            return false;
                        }
                        break;
                    case "2":
                        result = lbsToKg(inputVal);
                        if(result) {
                            result = result + "kg";
                        } else {
                            return false;
                        }
                        break;
                }
                $("#outputVal").val(result);
            });

        });
    </script>

    <div class="container">
        <div id="divConvert">
            <div class="page-header">
                <h1> 무게변환 </h1>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <input class="form-control" id="inputVal">
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <select class="form-control" id="unitSelect">
                        <option value="1">kg->lbs</option>
                        <option value="2">lbs->kg</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-1">
                    <input class="btn btn-default" id="btnConvert" type="button" value="convert">
                </div>

                <div class="col-md-2">
                    <input class="form-control" id="outputVal">
                </div>
            </div>

            <br /><br />
        </div>
    </div>
{% endblock %}

{% block footer %}
{{ block.super }}
{% endblock %}
