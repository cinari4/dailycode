{% extends "base.html" %}

{% block metainfo %}
{{ block.super }}
{% endblock %}

{% block navbar %}
{{ block.super }}
{% endblock %}

<!-- Begin page content -->
{% block container %}
    <script>
        $(document).ready(function() {
            <!-- activate menu -->
            $("#menuConvert").addClass('active');
            
            $("#btnLbs").click(function() {
                var result = lbsToKg($("#inputLbs").val());
                if (result)
                    $("#outputLbs").val(result + "kg");
                else
                    $("#outputLbs").val("");
            });

            $("#btnKg").click(function() {
                var result = kgToLbs($("#inputKg").val());
                if (result)
                    $("#outputKg").val(result + "lbs");
                else
                    $("#outputKg").val("");
            });
        });
    </script>

    <div class="container">
        <div id="divConvert">
            <div class="page-header">
                <h1> 무게변환 </h1>
            </div>

            <p class="lead"> LBS to KG </p>
            <div class="row">
                <div class="col-md-2">
                    <input class="form-control" id="inputLbs" placeholder="lbs">
                </div>
                <div class="col-md-1">
                    <input class="btn btn-default" id="btnLbs" type="button" value="convert">
                </div>
                <div class="col-md-2">
                    <input class="form-control" id="outputLbs">
                </div>
            </div>
            <br /><br />

            <p class="lead"> KG to LBS </p>
            <div class="row">
                <div class="col-md-2">
                    <input class="form-control" id="inputKg" placeholder="kg">
                </div>
                <div class="col-md-1">
                    <input class="btn btn-default" id="btnKg" type="button" value="convert">
                </div>
                <div class="col-md-2">
                    <input class="form-control" id="outputKg">
                </div>
            </div>
            <br /><br />
        </div>
    </div>
{% endblock %}

{% block footer %}
{{ block.super }}
{% endblock %}
