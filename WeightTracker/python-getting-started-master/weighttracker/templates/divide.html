{% extends "base.html" %}

{% block metainfo %}
{{ block.super }}
{% endblock %}

{% block navbar %}
{{ block.super }}
{% endblock %}

<!-- Begin page content -->
{% block container %}
    <script>
        $(document).ready(function() {
            <!-- activate menu -->
            $("#menuDivide").addClass('active');
            
            $("#btnPlate").click(function() {
                var result = kgToBarbellPlate($("#inputPlate").val());
                if (result)
                    $("#outputPlate").text(result);
                else
                    $("#outputPlate").text("");
            });
        });
    </script>

    <div class="container">
        <div id="divPlate">
            <div class="page-header">
                <h1> 바벨갯수 </h1>
            </div>
            <p class="lead"> how many barbell plate do I put on? </p>

            <div class="row">
                <div class="col-md-2">
                    <input class="form-control" id="inputPlate">
                </div>

                <div class="col-md-1">
                    <div class="form-group">
                        <select class="form-control" id="sel1">
                        <option value="kg">kg</option>
                        <option value="kglbs">kg->lbs</option>
                        <option value="lbs">lbs</option>
                        <option value="lbskg">lbs->kg</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-1">
                    <input class="btn btn-default" id="btnPlate" type="button" value="convert">
                </div>

                <div class="col-md-3">
                    <textarea class="form-control" id="outputPlate" rows="10"></textarea>
                </div>
            </div>
            <br /><br />
        </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
{{ block.super }}
{% endblock %}
