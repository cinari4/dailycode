<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="cinari4@gmail.com">
    <meta name="author" content="cinari4@gmail.com">

    <title>WeightTracker</title>

    {% load staticfiles %}
    <link href="{% static "scripts/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/sticky-footer-navbar.css" %}" rel="stylesheet">
    <script src="{% static "scripts/jquery/jquery-2.1.4.js" %}"></script>
    <script src="{% static "scripts/utils/convertutils.js" %}"></script>

    <script>
        $(document).ready(function() {
            $("#btnLbs").click(function() {
                var result = lbsToKg($("#inputLbs").val());
                if (result)
                    $("#outputLbs").val(result + "kg");
                else
                    $("#outputLbs").val("");
            });

            $("#btnKg").click(function() {
                var result = kgToLbs($("#inputKg").val());
                if (result)
                    $("#outputKg").val(result + "lbs");
                else
                    $("#outputKg").val("");
            });

            $("#btnPlate").click(function() {
                var result = kgToBarbellPlate($("#inputPlate").val());
                if (result)
                    $("#outputPlate").text(result);
                else
                    $("#outputPlate").text("");
            });

            $("#divPlate").hide();

            $("#menuConvert").click(function() {
                $("#divConvert").show();
                $("#divPlate").hide();
                activateMenu("#menuConvert");
            });

            $("#menuPlate").click(function() {
                $("#divConvert").hide();
                $("#divPlate").show();    
                activateMenu("#menuPlate");
            });

            $("#menuContact").click(function() {
                $("#divConvert").hide();
                $("#divPlate").hide();    
                activateMenu("#menuContact");
            });

            $("#menuWorkoutDiary").click(function() {
                $("#divConvert").hide();
                $("#divPlate").hide();    
                activateMenu("#menuWorkoutDiary");
            });

            function activateMenu(menuId) {
                $("#menuConvert").removeClass("active");
                $("#menuPlate").removeClass("active");
                $("#menuContact").removeClass("active");
                $("#menuWorkoutDiary").removeClass("active");
                $(menuId).addClass("active");
            }

        });
    </script>

</head>

<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Weight Tracker</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active" id="menuConvert">
                        <a href="#">무게변환(LBS/KG)</a>
                    </li>
                    <li id="menuPlate">
                        <a href="#plate">원판갯수</a>
                    </li>
                    <li id="menuWorkoutDiary">
                        <a href="#workdiary">운동일지</a>
                    </li>
                    <li id="menuContact">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
        <div id="divConvert">
            <div class="page-header">
                <h1> 무게변환 </h1>
            </div>

            <p class="lead"> LBS to KG </p>
            <div class="row">
                <div class="col-md-2">
                    <input class="form-control" id="inputLbs" placeholder="lbs">
                </div>
                <div class="col-md-1">
                    <input class="btn btn-default" id="btnLbs" type="button" value="convert">
                </div>
                <div class="col-md-2">
                    <input class="form-control" id="outputLbs">
                </div>
            </div>
            <br /><br />

            <p class="lead"> KG to LBS </p>
            <div class="row">
                <div class="col-md-2">
                    <input class="form-control" id="inputKg" placeholder="kg">
                </div>
                <div class="col-md-1">
                    <input class="btn btn-default" id="btnKg" type="button" value="convert">
                </div>
                <div class="col-md-2">
                    <input class="form-control" id="outputKg">
                </div>
            </div>
            <br /><br />
        </div>

        <div id="divPlate">
            <div class="page-header">
                <h1> 바벨갯수 </h1>
            </div>
            <p class="lead"> how many barbell plate do I put on? target weight kg : </p>
            <div class="row">
                <div class="col-md-1">
                    <input class="form-control" id="inputPlate" placeholder="kg">
                </div>
                <div class="col-md-1">
                    <input class="btn btn-default" id="btnPlate" type="button" value="convert">
                </div>
                <div class="col-md-3">
                    <textarea class="form-control" id="outputPlate" rows="10"></textarea>
                </div>
            </div>
            <br /><br />
        </div>

    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                <a href="https://www.facebook.com/pzstrength?fref=ts">powerzone facebook</a>
            </p>
        </div>
    </footer>

</body>

</html>
