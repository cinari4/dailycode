<!DOCTYPE html>
<html lang="en">

<head>
    {% block metainfo %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="cinari4@gmail.com">
    <meta name="author" content="cinari4@gmail.com">
    {% endblock %}

    <title>WeightTracker</title>

    {% load staticfiles %}
    <link href="{% static "scripts/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/sticky-footer-navbar.css" %}" rel="stylesheet">
    <script src="{% static "scripts/jquery/jquery-2.1.4.js" %}"></script>
    <script src="{% static "scripts/utils/convertutils.js" %}"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.12.min.js"></script>
</head>

<body>
    {% block navbar %}
    <!-- navbar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WeightTracker</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li id="menuConvert">
                    <a href={% url 'weighttracker.views.convert' %}>무게변환(LBS/KG)</a>
                </li>
                <li id="menuPlate">
                    <a href={% url 'weighttracker.views.divide' %}>원판갯수</a>
                </li>
                <li id="menuWorkoutDiary">
                    <a href={% url 'weighttracker.views.dailypost' %}>운동일지</a>
                </li>
            </ul>
        </div>
    </nav>
    {% endblock %}

    {% block container %}
    {% endblock %}
   
    {% block footer %}
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                <a href="https://www.facebook.com/pzstrength?fref=ts">powerzone facebook</a>
            </p>
        </div>
    </footer>
    {% endblock %}
</body>

</html>
