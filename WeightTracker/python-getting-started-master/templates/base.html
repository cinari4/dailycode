<!DOCTYPE html>
<html lang="en">

<head>
    {% block metainfo %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="cinari4@gmail.com">
    <meta name="author" content="cinari4@gmail.com">
    {% endblock %}

    <title>WeightTracker</title>

    {% load staticfiles %}
    <link href="{% static "scripts/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/sticky-footer-navbar.css" %}" rel="stylesheet">
    <script src="{% static "scripts/jquery/jquery-2.1.4.js" %}"></script>
    <script src="{% static "scripts/utils/convertutils.js" %}"></script>
</head>

<body>
    {% block navbar %}
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Weight Tracker</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active" id="menuConvert">
                        <a href="#">무게변환(LBS/KG)</a>
                    </li>
                    <li id="menuPlate">
                        <a href="#plate">원판갯수</a>
                    </li>
                    <li id="menuWorkoutDiary">
                        <a href="#workdiary">운동일지</a>
                    </li>
                    <li id="menuContact">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    {% endblock %}

    {% block container %}
    {% endblock %}
   
    {% block footer %}
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                <a href="https://www.facebook.com/pzstrength?fref=ts">powerzone facebook</a>
            </p>
        </div>
    </footer>
    {% endblock %}
</body>

</html>
