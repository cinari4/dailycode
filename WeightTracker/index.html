<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="cinari4@gmail.com">
    <meta name="author" content="cinari4@gmail.com">

    <title>WeightTracker</title>

    <link href="script/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
    <script src="script/jquery/jquery-2.1.4.js"></script>
    <script src="script/utils/convertutils.js"></script>

    <script>
        $(document).ready(function() {
            $("#btnLbs").click(function() {
                var result = lbsToKg($("#inputLbs").val());
                if (result)
                    $("#outputLbs").text(result + "kg");
                else
                    $("#outputLbs").text("");
            });

            $("#btnKg").click(function() {
                var result = kgToLbs($("#inputKg").val());
                if (result)
                    $("#outputKg").text(result + "lbs");
                else
                    $("#outputKg").text("");

            });

            $("#btnPlate").click(function() {
                var result = kgToBarbellPlate($("#inputPlate").val());
                if (result)
                    $("#outputPlate").text(result);
                else
                    $("#outputPlate").text("");
            });
        });
    </script>

</head>

<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Weight Tracker</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">무게변환(LBS/KG)</a>
                    </li>
                    <li><a href="#about">원판갯수</a>
                    </li>
                    <li><a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
        <div class="page-header">
            <h1> 무게변환 </h1>
        </div>

        <p class="lead"> LBS to KG </p>
        <div class="row">
            <div class="col-md-1">
                <input class="form-control" id="inputLbs" placeholder="lbs">
            </div>
            <div class="col-md-1">
                <input class="btn btn-default" id="btnLbs" type="button" value="convert">
            </div>
            <div class="col-md-1">
                <p class="bg-success" id="outputLbs"></p>
            </div>
        </div>
        <br /><br />

        <p class="lead"> KG to LBS </p>
        <div class="row">
            <div class="col-md-1">
                <input class="form-control" id="inputKg" placeholder="kg">
            </div>
            <div class="col-md-1">
                <input class="btn btn-default" id="btnKg" type="button" value="convert">
            </div>
            <div class="col-md-1">
                <p class="bg-success" id="outputKg"></p>
            </div>
        </div>
        <br /><br />

        <p class="lead"> how many barbell plate do I put on? target weight kg : </p>
        <div class="row">
            <div class="col-md-1">
                <input class="form-control" id="inputPlate" placeholder="kg">
            </div>
            <div class="col-md-1">
                <input class="btn btn-default" id="btnPlate" type="button" value="convert">
            </div>
            <div class="col-md-3">
                <textarea class="form-control" id="outputPlate" rows="10"></textarea>
            </div>
        </div>
        <br /><br />

    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                <a href="https://www.facebook.com/pzstrength?fref=ts">powerzone facebook</a>
            </p>
        </div>
    </footer>

</body>

</html>
